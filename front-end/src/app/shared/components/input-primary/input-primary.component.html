<div class="input-wrapper">
  <label [for]="inputName" class="label_medium">{{ label }}</label>
  <div class="input-content">
    <input
      [id]="inputName"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      [mask]="mask"
      class="body_medium"
    />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
