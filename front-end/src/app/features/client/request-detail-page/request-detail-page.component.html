<app-header></app-header>

@if (request) {
<main>
  <a routerLink="/client/dashboard" class="label_large back-link">
    <mat-icon>arrow_back</mat-icon>Voltar para Página Inicial
  </a>
  <div class="content-wrapper">
    <div class="details-section">
      <app-request-description [request]="request"></app-request-description>
      <app-approve-reject-panel [request]="request"></app-approve-reject-panel>
    </div>
    <app-request-history style="height: 100%;" [requestId]="currentRequestId"></app-request-history>
  </div>
</main>
} @else {
    <div>
    <p>Solicitação não encontrada</p>
    </div>
}
