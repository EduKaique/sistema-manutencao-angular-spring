<main class="container" *ngIf="budget">
  <h2>Orçamento #{{ budget.id }}</h2>
  <p class="subtitle">Orçamento aguardando aprovação</p>

  <section class="budget-info">
    <div class="info-block">
      <h3>Valor do Serviço</h3>
      <p class="price">R$ {{ budget.valor }},00</p>
    </div>
    <div class="info-block">
      <h3>Prazo de Execução</h3>
      <p class="deadline">{{ budget.prazo }}</p>
    </div>
  </section>

  <section class="services">
    <h4>Serviços Inclusos</h4>
    <p>{{ budget.servicos }}</p>
  </section>

  <div class="action-buttons">
    <button class="reject-button" (click)="reprovar()">Reprovar</button>
    <button class="approve-button" (click)="aprovar()">Aprovar</button>
  </div>
</main>
