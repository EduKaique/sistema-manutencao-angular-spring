
<div class="dashboard">
  <h2>Solicitações Abertas</h2>
  
  <div class="summary-cards">
    <div class="card card-open">
      <div class="card-content">
        <div class="icon-area">
        </div>
        <div class="text-area">
          <span class="label">Solicitações Abertas</span>
          <span class="count">{{ openRequests }}</span>
        </div>
      </div>
    </div>

    <div class="card card-late">
      <div class="card-content">
        <div class="icon-area">
          
        </div>
        <div class="text-area">
          <span class="label">Solicitações Atrasadas</span>
          <span class="count">{{ overdueRequests }}</span>
        </div>
      </div>
    </div>

    <div class="card card-neutral">
      <div class="card-content">
        <div class="icon-area">
          
        </div>
        <div class="text-area">
          <span class="label">Sem Responsável</span>
          <span class="count">{{ noResponsible }}</span>
        </div>
      </div>
    </div>

    <div class="card card-today">
      <div class="card-content">
        <div class="icon-area">
          
        </div>
        <div class="text-area">
          <span class="label">Criadas Hoje</span>
          <span class="count">{{ createdToday }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="request-list">
     @for (req of requests; track req.id) {
      @if (req.statusId == 1) {
        <app-request-card class="request-card" [request]="req">
          <button (click)="makeQuote(req)">Efetuar Orçamento</button>
        </app-request-card>
      }
    } @empty {
      <p class="empty-state">Nenhuma solicitação neste status.</p>
    }
  </div>
