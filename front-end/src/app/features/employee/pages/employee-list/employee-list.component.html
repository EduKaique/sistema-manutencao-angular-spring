<div class="container">

  <div class="main-header">
    <h1 class="heading_1">Funcionários</h1>
    <div class="header-actions">
      
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar Funcionário">
      </mat-form-field>
      
      <button mat-flat-button color="primary" class="add-button" (click)="openForm()">
        <mat-icon>add</mat-icon>
        Novo Funcionário
      </button>

    </div>
  </div>

  <div class="table-card mat-elevation-z4">
    
    <table mat-table [dataSource]="dataSource">
      
      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
      </ng-container>
      
      <!-- Coluna Cargo -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.role || 'Funcionário' }} </td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.email || '-' }} </td>
      </ng-container>

      <!-- Coluna Celular -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.phone || '-' }} </td>
      </ng-container>

      <!-- Coluna Salário -->
      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef> Salário </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.wage | currency:'BRL' }} </td>
      </ng-container>

      <!-- Coluna Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let employee">
          
          <!-- Botão Editar -->
          <button mat-icon-button color="primary" (click)="openForm(employee)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Botão Excluir -->
          <button mat-icon-button color="warn" (click)="deleteEmployee(employee)" matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
