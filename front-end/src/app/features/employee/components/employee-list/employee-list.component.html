<app-header></app-header>
<div class="container">

  <header class="main-header">
    <h1>Funcionários</h1>
    <div class="header-actions">
      
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar Funcionário">
      </mat-form-field>
      
      <button mat-flat-button class="add-button" (click)="openForm()">
        <mat-icon>add</mat-icon>
        Novo Funcionário
      </button>

    </div>
  </header>

  <div class="table-card mat-elevation-z4">
    
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.nome }} </td>
      </ng-container>
      
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.cargo || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.email || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.celular || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef> Salário </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.salario | currency:'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let employee">
          <a class="action-link action-edit" (click)="openForm(employee)">
            <mat-icon>edit</mat-icon> Editar
          </a>
          <a class="action-link action-delete" (click)="deleteEmployee(employee)">
            <mat-icon>delete</mat-icon> Excluir
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
