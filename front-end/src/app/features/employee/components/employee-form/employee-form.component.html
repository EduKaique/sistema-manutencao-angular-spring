<h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Novo' }} Funcionário</h2>

<mat-dialog-content>
  <form [formGroup]="employeeForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
      <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="employeeForm.get('role')?.hasError('required')">
        Cargo é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
        Email é obrigatório
      </mat-error>
      <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Celular</mat-label>
      <input matInput formControlName="phoneNumber" required>
      <mat-error *ngIf="employeeForm.get('phoneNumber')?.hasError('required')">
        Celular é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Salário</mat-label>
      <input matInput type="number" formControlName="salary" required>
      <mat-error *ngIf="employeeForm.get('salary')?.hasError('required')">
        Salário é obrigatório
      </mat-error>
      <mat-error *ngIf="employeeForm.get('salary')?.hasError('min')">
        Salário deve ser maior que zero
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!employeeForm.valid">
    {{ isEdit ? 'Atualizar' : 'Salvar' }}
  </button>
</mat-dialog-actions>
