<div class ="modal-overlay" role="dialog" aria-modal="true"> 
    <div class="category-modal-container">

        <button class="close-button" aria-label="Fechar modal" (click)="confirmClose()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <mask id="mask0_67_3535" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                    <rect width="24" height="24" fill="#D9D9D9"/>
                </mask>
                <g mask="url(#mask0_67_3535)">
                    <path d="M6.4 19L5 17.6L10.6 12L5 6.4L6.4 5L12 10.6L17.6 5L19 6.4L13.4 12L19 17.6L17.6 19L12 13.4L6.4 19Z" fill="#546666"/>
                 </g>
            </svg>
        </button>

        <h2>{{ editingCategory ? 'Editar categoria de equipamento' : 'Nova categoria de equipamento'}}</h2>

        <form #formCategory="ngForm" (ngSubmit)="onSubmit(formCategory)" class ="category-form-body">
            <div class="form-group">
                <label for="categoryName" >Nome da categoria</label>
                <input type="text" name ="name" id="categoryName" placeholder="Digite o nome da categoria" 
                [(ngModel)]="category.name" required/>
            </div>

            <div class="form-group">
                <label for="categoryIcon">Ícone</label>
                <select name="icon" id="categoryIcon" [(ngModel)]="category.icon" required>
                    <option value="" disabled>Selecione o ícone</option>
                    <option value="notebook">Ícone de Notebook</option>
                    <option value="desktop">Ícone de Desktop</option>
                    <option value="impressora">Ícone de Impressora</option>
                    <option value="mouse">Ícone de Mouse</option>
                    <option value="teclado">Ícone de Teclado</option>
                </select>
            </div>

            <p class="required-field">* Campo de preenchimento obrigatório</p>

            <button type="submit" class="submit-button">{{ editingCategory ? 'Salvar categoria' : 'Adicionar categoria' }}
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="13" viewBox="0 0 18 13" fill="none">
                    <path d="M6.5501 13L0.850098 7.29998L2.2751 5.87498L6.5501 10.15L15.7251 0.974976L17.1501 2.39998L6.5501 13Z" fill="var(--color-primary-lightest, #F3FAFA)"/>
                </svg>
            </button> 
        </form>
    </div>
</div>
