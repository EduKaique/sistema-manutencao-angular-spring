<main>
  <img
    class="img-logo"
    src="assets/images/logo.png"
    alt="Logomarca"
    width="200"
  />
  <section class="resgitration-container">
    <div class="resgitration-text">
      <h1 class="heading_3">Crie sua conta</h1>
      <p class="body_medium">Preencha suas informações para criar um contra.</p>
    </div>
    <mat-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form class="form-content" [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Informações Pessoais</ng-template>
          <app-input-primary
            label="Nome Completo"
            type="text"
            formControlName="nameUser"
            placeholder="Digite seu Nome Completo"
            style="width: inherit"
          ></app-input-primary>
          <div class="row-form-cpf-phone">
            <app-input-primary
              label="CPF"
              type="text"
              formControlName="cpfUser"
              placeholder="___.___.___-__"
              mask="000.000.000-00"
              style="width: inherit"
              required
            ></app-input-primary>
            <app-input-primary
              label="Celular"
              type="text"
              formControlName="phoneUser"
              placeholder="(__) _ ___-__"
              mask="(00) 0 0000-0000"
              style="width: inherit"
            ></app-input-primary>
          </div>
          <app-input-primary
            label="Email"
            type="email"
            formControlName="email"
            placeholder="exemple@email.com"
            style="width: inherit"
            required
          ></app-input-primary>
          <div class="first-button">
            <button class="button-primary label_large" matStepperNext>
              Próximo
            </button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form class="form-content" [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Endereço Completo</ng-template>
          <div class="div-row">
            <app-input-primary
              formControlName="cep"
              type="text"
              inputName="cep"
              label="CEP"
              placeholder="___-__"
              mask="00000-000"
            />
            <span
              class="button-search-cep label_large"
              [class.disabled]="!isCepValid"
              (click)="isCepValid && searchCep()"
              ><mat-icon
                aria-hidden="false"
                aria-label="Pesquisar"
                fontIcon="search"
              ></mat-icon>
              Pesquisar</span
            >
          </div>
          <div class="div-row">
            <app-input-primary
              formControlName="address"
              type="text"
              inputName="address"
              label="Endereço"
              placeholder="Digite seu Endereço"
              style="width: inherit"
            />
            <app-input-primary
              formControlName="number"
              type="text"
              inputName="input-numero"
              label="Número"
              placeholder="Digite seu número"
            />
          </div>
          <div class="div-row">
            <app-input-primary
              formControlName="complement"
              label="Complemento"
              type="text"
              placeholder="Ex: Bloco, Apto, ..."
              style="width: inherit"
            />
            <app-input-primary
              label="Bairro"
              type="text"
              formControlName="neighborhood"
              placeholder=""
              style="width: inherit"
            />
          </div>
          <div class="div-row">
            <app-input-primary
              label="Cidade"
              type="text"
              formControlName="city"
              placeholder=""
              style="width: inherit"
            />
            <app-input-primary
              label="Estado"
              type="text"
              formControlName="state"
              placeholder="Selecione seu Estado"
              style="width: inherit"
            />
          </div>
          <div class="div-row row-button">
            <button class="button-secondary label_large" matStepperPrevious>
              Voltar
            </button>
            <button
              class="button-primary label_large"
              matStepperNext
              (click)="onSubmit()"
            >
              Registrar
            </button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
    <div class="text-direct-login">
      <p class="body_medium">
        Já possui uma conta? <a (click)="navigate()"> Faça o Login</a>
      </p>
    </div>
  </section>
  <app-success-modal
    [(mostrar)]="showModal"
    titulo="Sua conta foi cadastrada com sucesso!"
    subtitulo="Uma senha aleatória foi enviada para o seu e-mail."
    textoBotao="Voltar para Página de Login"
    rotaDestino="/login"
  >
  </app-success-modal>
</main>
